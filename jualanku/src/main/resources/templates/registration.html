<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/fonts/style.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- Style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/img/logo.png}">

  <title>Registration - Jualanku</title>
</head>
<body>


<div class="d-lg-flex half">
  <div class="bg order-2 order-md-1" style="background-image: url('../img/bg_2.jpg');"></div>
  <div class="contents order-1 order-md-2">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Signup to <strong>Jualanku</strong></h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <form autocomplete="off" th:action="@{/registration}"
                th:object="${user}" method="post" class="form-horizontal"
                role="form">
            <div class="form-group">
              <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
              <label for="name">Name</label>
              <input type="text" th:field="*{name}" placeholder="Your Name" class="form-control" id="name"/>
            </div>

            <div class="form-group">
              <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
              <label for="phone">Phone Number</label>
              <input type="text" th:field="*{phone}" placeholder="Phone Number" class="form-control" id="phone"/>
            </div>

            <div class="form-group">
              <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
              <label for="email">Email</label>
              <input type="email" th:field="*{email}" placeholder="your-email@gmail.com" class="form-control" id="email"/>
            </div>


            <div class="form-group">
              <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
              <label for="password">Password</label>
              <input type="password" th:field="*{password}" class="form-control" placeholder="Your Password" id="password" name="password">
            </div>

            <div class="form-group last mb-3">
              <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
              <label for="address">Address</label>
              <textarea rows="8" cols="120" th:field="*{address}" class="form-control" placeholder="Address" id="address"></textarea>
            </div>

            <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script> -->
</body>
</html>
