<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap}" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/fonts/style.css}">
  <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- Style -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" th:href="@{/img/logo.png}">

  <title>Reset Password - Jualanku</title>
</head>
<body>


<div class="d-lg-flex half">
  <div class="bg order-2 order-md-1" style="background-image: url('../img/bg_2.jpg');"></div>
  <div class="contents order-1 order-md-2">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Reset Password <span th:text="${user.name}"></span></h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <div class="alert alert-danger" role="alert" th:if="${messageError}">
            <span th:text="${messageError}"></span>
          </div>
          <form th:action="@{/resetpassword/{id}(id=${user.id})}" th:object="${passwordForm}" method="post" class="form-horizontal">
            <div class="form-group">
              <label for="newPassword">New password</label>
              <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm password</label>
              <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
            </div>
            <input type="submit" value="Save Password" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>


</div>

<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script> -->
</body>
</html>
