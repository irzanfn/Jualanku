<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="buyer/layout/header :: head"></head>
<body class="animsition">
<div th:replace="buyer/layout/header :: header"></div>

<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/images/bg-01.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        Profile
    </h2>
</section>


<!-- Content page -->
<section class="bg0 p-t-75 p-b-120">
    <div class="container">
        <div class="row p-b-148">
            <div class="col-md-7 col-lg-8">
                <div class="p-t-7 p-r-85 p-r-15-lg p-r-0-md">
                    <h3 class="mtext-111 cl2 p-b-16">
                        Edit profile for <span th:text="${userDetails.name}"></span>
                    </h3>

                    <form th:action="@{/buyer/profile/update}" th:object = "${userDetails}" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Address</label>
                            <textarea class="form-control" th:field="*{address}" th:placeholder="*{address}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                    </form>
                </div>
            </div>

            <div class="col-11 col-md-5 col-lg-4 m-lr-auto">
                <div class="how-bor1 ">
                    <div class="hov-img0">
                        <img th:src="@{/images/about-01.jpg}" alt="IMG">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="buyer/layout/footer :: footer"></div>
</body>
</html>
