<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="buyer/layout/header :: head"></head>
<body class="animsition">
<div th:replace="buyer/layout/header :: header"></div>

<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/images/bg-01.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        Profile
    </h2>
</section>


<!-- Content page -->
<section class="bg0 p-t-75 p-b-120">
    <div class="container">
        <div class="row">
            <div class="order-md-2 col-md-7 col-lg-8 p-b-30">
                <div class="p-t-7 p-l-85 p-l-15-lg p-l-0-md">
                    <h3 class="mtext-111 cl2 p-b-16">
                        Change password for <span th:text="${#authentication.getName()}"></span>
                    </h3>
                    <div class="alert alert-danger" role="alert" th:if="${messageError}">
                        <span th:text="${messageError}"></span>
                    </div>
                    <form th:action="@{/buyer/profile/password}" th:object="${passwordForm}" method="POST">
                        <div class="form-group">
                            <label for="currentPassword">Current password</label>
                            <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New password</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Password</button>
                    </form>
                </div>
            </div>

            <div class="order-md-1 col-11 col-md-5 col-lg-4 m-lr-auto p-b-30">
                <div class="how-bor2">
                    <div class="hov-img0">
                        <img th:src="@{/images/about-02.jpg}" alt="IMG">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="buyer/layout/footer :: footer"></div>
</body>
</html>
