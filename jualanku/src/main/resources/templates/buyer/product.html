<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="buyer/layout/header :: head"></head>
<body class="animsition">
<div th:replace="buyer/layout/header :: header"></div>
<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
  <div class="container">

    <div class="flex-w flex-sb-m p-b-52">
      <div class="flex-w flex-l-m filter-tope-group m-tb-10">

      </div>

      <div class="flex-w flex-c-m m-tb-10">
        <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
          <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
          <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
          Search
        </div>
      </div>

      <!-- Search product -->
      <div class="dis-none panel-search w-full p-t-10 p-b-15">
        <div class="bor8 dis-flex p-l-15">
          <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
            <i class="zmdi zmdi-search"></i>
          </button>

          <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Search">
        </div>
      </div>
    </div>

    <div class="row isotope-grid">
      <th:block th:each="product : ${productList}">
        <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
          <!-- Block2 -->
          <div class="block2">
            <div class="block2-pic hov-img0">
              <img th:src="@{'/img/upload/'+${product.img}}" alt="IMG-PRODUCT">

              <a th:href="@{#}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1"
                 th:attr="data-img=${product.img}, data-name=${product.name}, data-price=${product.price}, data-desc=${product.description},
                                        data-id=${product.id}">
                Quick View
              </a>
            </div>

            <div class="block2-txt flex-w flex-t p-t-14">
              <div class="block2-txt-child1 flex-col-l ">
                <a th:href="@{#}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                  <span th:text="${product.name}"></span>
                </a>

                <span class="stext-105 cl3">
                                        IDR <span th:text="${product.price}"></span>
                                </span>
              </div>

              <div class="block2-txt-child2 flex-r p-t-3">

              </div>
            </div>
          </div>
        </div>
      </th:block>
    </div>

    <!-- Load more -->
<!--    <div class="flex-c-m flex-w w-full p-t-45">-->
<!--      <a th:href="@{#}" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">-->
<!--        Load More-->
<!--      </a>-->
<!--    </div>-->
  </div>
</section>

<!-- Modal1 -->
<div class="wrap-modal1 js-modal1 p-t-60 p-b-20">
  <div class="overlay-modal1 js-hide-modal1"></div>

  <div class="container">
    <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
      <button class="how-pos3 hov3 trans-04 js-hide-modal1">
        <img th:src="@{/images/icons/icon-close.png}" alt="CLOSE">
      </button>

      <div class="row">
        <div class="col-md-6 col-lg-7 p-b-30">
          <div class="p-l-25 p-r-30 p-lr-0-lg">
            <div class="wrap-slick3 flex-sb flex-w">
              <div class="slick3 gallery-lb">
                <div class="wrap-pic-w pos-relative">
                  <img src="@{/images/product-detail-01.jpg}" alt="IMG-PRODUCT" id="imgLink">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-5 p-b-30">
          <div class="p-r-50 p-t-5 p-lr-0-lg">
            <h4 class="mtext-105 cl2 js-name-detail p-b-14" id="name"></h4>

            <span class="mtext-106 cl2" id="price"></span>

            <p class="stext-102 cl3 p-t-23" id="desc"></p>

            <!--  -->
            <form th:action="@{/buyer/cartItem/add}" th:object = "${cartItem}" method="POST">
              <div class="p-t-33">
                <div class="flex-w flex-r-m p-b-10">
                  <div class="size-204 flex-w flex-m respon6-next">
                    <div class="wrap-num-product flex-w m-r-20 m-tb-10">
                      <div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
                        <i class="fs-16 zmdi zmdi-minus"></i>
                      </div>
                      <input type="hidden" id="productId" name="productId">
                      <input type="hidden" id="cartId" name="cartId" th:value="${cart.id}">
                      <input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="1" th:field="*{productQty}">

                      <div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
                        <i class="fs-16 zmdi zmdi-plus"></i>
                      </div>
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail" type="submit">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="buyer/layout/footer :: footer"></div>
</body>
</html>
